<app-loading *ngIf="isLoading$ | async"></app-loading>

<app-error-message *ngIf="error$ | async"></app-error-message>

<div
  class="sidebar"
  *ngIf="popularTags$ | async"
>
  <p>Popular Tags</p>

  <div class="tag-list">
    <a
      *ngFor="let tag of popularTags$ | async"
      [routerLink]="['/tags', tag]"
      class="tag-default tag-pill"
    >
      {{ tag }}
    </a>
  </div>
</div>
