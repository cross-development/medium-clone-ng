<div
  *ngIf="userProfile"
  class="profile-page"
>
  <div class="user-info">
    <div class="container">
      <div class="ro">
        <div class="col-xs-12">
          <img
            [src]="userProfile.image"
            [alt]="userProfile.username"
            class="user-image"
            style="width: 200px; height: 200px"
          />

          <h4 class="username">{{ userProfile.username }}</h4>

          <p class="bio">
            {{ userProfile.bio | slice: 0 : 300 }}
          </p>

          <div class="action-controls">
            <a
              [routerLink]="['/settings']"
              *ngIf="isCurrentUserProfile$ | async"
              class="btn btn-sm btn-outline-secondary action-btn edit-btn"
            >
              Edit Profile Settings
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 offset-md-1">
        <div class="articles-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a
                [routerLink]="['/profiles', userProfile.username]"
                [routerLinkActiveOptions]="{ exact: true }"
                routerLinkActive="active"
                class="nav-link"
              >
                My Posts
              </a>
            </li>

            <li class="nav-item">
              <a
                [routerLink]="['/profiles', userProfile.username, 'favorites']"
                [routerLinkActiveOptions]="{ exact: true }"
                routerLinkActive="active"
                class="nav-link"
              >
                Favorite Posts
              </a>
            </li>
          </ul>
        </div>

        <app-feed [resourceUrl]="getResourceUrl()"></app-feed>
      </div>
    </div>
  </div>
</div>
